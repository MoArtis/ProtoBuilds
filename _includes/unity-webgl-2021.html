{%- assign margin = page.build_width | minus: 740 | divided_by: -2 -%}
<div style='width: {{ page.build_width }}px; height: {{ page.build_height }}px; margin: 0 0 0 {{ margin }}px'>
	<div id="gameContainer">
		<canvas id="unity-canvas"></canvas>
		<script>
			createUnityInstance(document.querySelector("#unity-canvas"), {
				dataUrl: "{{ site.baseurl }}/builds/{{ page.build_path_2021 }}/Build/{{ page.build_webgl_name }}.data.br",
				frameworkUrl: "{{ site.baseurl }}/builds/{{ page.build_path_2021 }}/Build/{{ page.build_webgl_name }}.framework.js.br",
				codeUrl: "{{ site.baseurl }}/builds/{{ page.build_path_2021 }}/Build/{{ page.build_webgl_name }}.wasm.br",
				streamingAssetsUrl: "StreamingAssets",
			});
		</script>
	</div>
</div>
<div class='fullscreen'>
	<button class='btn btn-primary' onclick="gameInstance.SetFullscreen(1)">Set fullscreen</button> 
</div>
