<head>
	<link rel="shortcut icon" type="image/png" 
		  href="{{ "favicon.ico"  | relative_url }}">
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    {%- seo -%}
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
    {%- feed_meta -%}
    {%- if jekyll.environment == 'production' and site.google_analytics -%}
        {%- include google-analytics.html -%}
    {%- endif -%}

    <!-- UNITY WEBGL BUILD -->
    {% if page.build_path %}
        <script src="{{ site.baseurl }}/builds/{{ page.build_path }}/Build/UnityLoader.js"></script>
        <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "{{ site.baseurl }}/builds/{{ page.build_path }}/Build/{{ page.build_webgl_name }}.json");
    </script>
    {% endif %}	
	{% if page.build_path_2021 %}
	    <script src="{{ site.baseurl }}/builds/{{ page.build_path_2021 }}/Build/{{ page.build_webgl_name }}.loader.js"></script>
    {% endif %}
</head>
